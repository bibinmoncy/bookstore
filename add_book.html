<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Bookstore Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookstore Management System</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="add_book.html">Add Book</a></li>
                <li><a href="view_books.html">View Books</a></li>
                <li><a href="manage_orders.html">Manage Orders</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Add New Book</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <button type="submit">Add Book</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Bookstore Management System</p>
    </footer>
</body>
</html>
